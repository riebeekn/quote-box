<template name="addQuote">
  <div class="add-quote">
    <form id="addQuote" class="col-md-11 col-md-offset-1">
    	<div class="row">
    		<div class="col-md-11 col-md-offset-1">
    			<h1>Add a quote</h1>
    		</div>
    	</div>

      <div class="form-group">
        <label class="control-label" for="quote">Quote</label>
        <div class="controls">
          <input name="quote" id="quote" type="text" value="" placeholder="Quote" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="author">Author</label>
        <div class="controls">
          <input name="author" id="author" type="text" value="" placeholder="Author" class="form-control" />
        </div>
      </div>
      <input type="submit" value="Submit" class="btn btn-primary"/>	

    	<div class="row" id="viewQuote">
    		<div class="col-md-12">
    			<a id="viewQuote" href="{{pathFor 'viewQuote'}}">View some more quotes</a>
    		</div>
    	</div>
    </form>
  </div>
</template>
