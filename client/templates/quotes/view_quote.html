<template name="viewQuote">
	<div class="view-quote">
		<div class="row">
			<div class="col-md-12">
				<a id="showQuote" href="#" class="btn btn-primary btn-lg">Show me another quote!</a>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron">
					{{> quote theQuote}}
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<a href="{{pathFor 'addQuote'}}">Add your own quote</a>
			</div>
		</div>
	</div>
</template>
